<!DOCTYPE html>
<html>
<head>
    <title>Dados do Banco de Dados</title>
</head>
<body>
    <h1>Dados do Banco de Dados</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        {% for row in dados %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
